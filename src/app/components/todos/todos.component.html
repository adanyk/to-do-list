<div class="todos">
    <form (submit)="addTodo()">
        <input
            type="text"
            name="inputTodo"
            placeholder="Enter todo..."
            class="todo-input"
            [(ngModel)]="inputTodo"        
        />
        <button type="submit" class="todo-submit">Add Todo</button>
    </form>
    <ol>
        <li *ngFor="let todo of todos; let i = index;" class="todo {{ (todo.completed ? 'done' : '') }}">
            <div class="id">{{ i + 1 }}</div>
            <div class="content" (click)="toggleDone(i)">{{ todo.content }}</div>
            <button class="delete" (click)="deleteTodo(i)">Remove</button>
        </li>
    </ol>
</div>
